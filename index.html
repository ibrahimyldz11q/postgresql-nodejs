      // AJAX kullanarak Node.js uygulamasına istek gönder
      var xhr = new XMLHttpRequest();

      // Cross-origin istek yapılacaksa gerekli CORS başlıklarını ekleyin
      xhr.open("GET", "http://localhost:3000/executeQuery", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.setRequestHeader("Access-Control-Allow-Origin", "*");

      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          // İstek başarılı olduğunda sonucu ekrana yaz
          document.getElementById("result").innerHTML = xhr.responseText;
        }
      };

      xhr.send();
    }
